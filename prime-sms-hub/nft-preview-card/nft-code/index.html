<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="https://i.ibb.co/kV9NyNnb/image-equilibrium.jpg" alt="image-equilibrium" class="nft-image">
            <div class="overlay">
                <img src="images/icon-view.svg" alt="view-icon" class="view-icon">
            </div>
        </div>
        <div class="content">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="details">
                <span class="price">
                    <img src="images/icon-ethereum.svg" alt="Ethereum icon">
                    <h5>0.041 ETH</h5>
                </span>
                <span class="time-left">
                    <img src="images/icon-clock.svg" alt="icon-clock">
                    <h6>3 days left</h6>
                </span>
            </div>
            <div class="footer">
                <img src="images/image-avatar.png" alt="avatar" class="avatar">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
