<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#FF6B35">
    <title>Login - Prime SMS Hub</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <main class="mobile-main" style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: var(--spacing-lg);">
        <!-- LOGO -->
        <div style="margin-bottom: var(--spacing-2xl); text-align: center;">
            <div style="font-size: 3rem; margin-bottom: var(--spacing-lg);">ðŸ“±</div>
            <div style="font-size: 1.5rem; font-weight: 700; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                SMS Hub
            </div>
            <div style="color: var(--text-secondary); font-size: 0.875rem; margin-top: var(--spacing-sm);">Buy temporary phone numbers</div>
        </div>

        <!-- LOGIN FORM -->
        <div style="width: 100%; max-width: 400px;">
            <div id="alert" class="alert hidden" style="margin-bottom: var(--spacing-md);"></div>

            <form id="loginForm" style="display: flex; flex-direction: column; gap: var(--spacing-lg);">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Sign In</button>
            </form>

            <div style="text-align: center; margin-top: var(--spacing-xl); color: var(--text-secondary); font-size: 0.875rem;">
                Don't have an account? <a href="register.html" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Sign up</a>
            </div>

            <div style="text-align: center; margin-top: var(--spacing-lg); padding-top: var(--spacing-lg); border-top: 1px solid var(--border-color);">
                <p style="color: var(--text-secondary); font-size: 0.75rem; margin-bottom: var(--spacing-md);">Admin access?</p>
                <a href="../mobile-admin/login.html" style="color: var(--primary-color); text-decoration: none; font-weight: 600; font-size: 0.875rem;">Go to Admin Panel</a>
            </div>
        </div>
    </main>

    <script src="../js/firebase-config.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const originalText = btn.textContent;
            
            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                const auth = await getAuthAsync().catch(err => {
                    showAlert('Service unavailable. Please try again.', 'error');
                    return null;
                });
                
                if (!auth) return;
                
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                if (!user.emailVerified) {
                    showAlert('Please verify your email first.', 'error');
                    return;
                }

                localStorage.setItem('userEmail', email);
                localStorage.setItem('isLoggedIn', 'true');
                
                showAlert('Login successful!', 'success');
                setTimeout(() => { window.location.href = 'index.html'; }, 800);
            } catch (err) {
                showAlert(err.message || 'Login failed', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        function showAlert(message, type = 'info') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.classList.remove('hidden');
            setTimeout(() => alert.classList.add('hidden'), 4000);
        }
    </script>
</body>
</html>
