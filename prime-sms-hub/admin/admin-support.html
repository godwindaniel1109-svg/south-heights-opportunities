<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="api-base" content=""> <!-- Set this in Netlify deploy to backend API base (e.g. https://api.example.com/api) -->
    <title>Admin Support - primesmshub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <nav class="navbar"><div class="nav-brand">primesmshub Admin</div></nav>
    <div style="display:flex; gap:20px; padding:20px;">
        <div style="width:360px;">
            <h3>Conversations</h3>
            <div style="display:flex; gap:8px; margin-bottom:8px;">
                <input id="convSearch" placeholder="Search by user, id or text" style="flex:1; padding:8px; border-radius:6px;" />
                <select id="convStatusFilter" style="width:120px; padding:8px; border-radius:6px;">
                    <option value="">All</option>
                    <option value="open">Open</option>
                    <option value="closed">Closed</option>
                </select>
            </div>
            <div style="display:flex; gap:8px; margin-bottom:8px;">
                <button id="convSearchBtn" class="btn btn-sm">Search</button>
                <button id="convExportBtn" class="btn btn-sm">Export CSV</button>
            </div>
            <div id="conversationsList" style="background:#f7fafc;padding:12px;border-radius:8px;max-height:80vh;overflow:auto;"></div>
        </div>
        <div style="flex:1;">
            <h3>Messages</h3>
            <div id="messagesContainer" style="background:#fff;padding:12px;border-radius:8px;min-height:400px;max-height:70vh;overflow:auto;"></div>
            <div style="display:flex; gap:8px; margin-top:12px;">
                <textarea id="adminReplyInput" placeholder="Type a reply..." style="flex:1; padding:8px;"></textarea>
                <button id="adminReplyBtn" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script src="js/backend-api.js"></script>
    <script>
        let selectedConv = null;

        async function loadConversations(params = {}){
            try{
                const convs = await api.getConversations(params);
                const list = document.getElementById('conversationsList');
                list.innerHTML = '';
                convs.forEach(c => {
                    const el = document.createElement('div');
                    el.style.padding = '8px';
                    el.style.borderBottom = '1px solid #eee';
                    el.style.cursor = 'pointer';
                    el.textContent = `#${c.id} - ${c.user_display || 'Anonymous'} - ${c.status}`;
                    el.onclick = () => { selectConversation(c); };
                    const closeBtn = document.createElement('button');
                    closeBtn.textContent = 'Close';
                    closeBtn.className = 'btn btn-sm';
                    closeBtn.style.marginLeft = '8px';
                    closeBtn.onclick = (ev) => { ev.stopPropagation(); closeConversation(c.id); };
                    el.appendChild(closeBtn);
                    list.appendChild(el);
                });
            }catch(e){console.error(e)}
        }

        async function closeConversation(id){
            try{
                await api.request(`/support/${id}/close/`, { method: 'POST' });
                await loadConversations();
                document.getElementById('messagesContainer').innerHTML = '';
                selectedConv = null;
            }catch(e){ console.error(e); alert('Failed to close conversation'); }
        }

        // Search / filter handlers
        document.getElementById('convSearchBtn').addEventListener('click', () => {
            const q = document.getElementById('convSearch').value.trim();
            const status = document.getElementById('convStatusFilter').value;
            loadConversations({ q, status });
        });

        document.getElementById('convStatusFilter').addEventListener('change', () => {
            const q = document.getElementById('convSearch').value.trim();
            const status = document.getElementById('convStatusFilter').value;
            loadConversations({ q, status });
        });

        // Export
        document.getElementById('convExportBtn').addEventListener('click', async () => {
            const q = document.getElementById('convSearch').value.trim();
            const status = document.getElementById('convStatusFilter').value;
            try{
                const blob = await api.exportConversations({ q, status });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `conversations_export_${new Date().toISOString().slice(0,10)}.csv`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            }catch(e){ console.error(e); alert('Export failed'); }
        });

        async function selectConversation(c){
            selectedConv = c;
            document.getElementById('messagesContainer').innerHTML = '';
            const msgs = await api.getConversationMessages(c.id);
            msgs.forEach(m => renderMessage(m));
            // open websocket to listen for new messages
            openSupportWS(c.id);
        }

        function renderMessage(m){
            const cont = document.getElementById('messagesContainer');
            const div = document.createElement('div');
            div.style.marginBottom = '8px';
            div.innerHTML = `<div style="font-size:0.85rem;color:#666">${m.sender_display || m.sender} â€¢ ${new Date(m.created_at).toLocaleString()}</div><div style="padding:8px;background:#f1f5f9;border-radius:6px;">${m.content}</div>`;
            cont.appendChild(div);
            cont.scrollTop = cont.scrollHeight;
        }

        document.getElementById('adminReplyBtn').addEventListener('click', async () => {
            if (!selectedConv) return alert('Select conversation');
            const text = document.getElementById('adminReplyInput').value.trim();
            if (!text) return;
            const res = await api.postConversationMessage(selectedConv.id, text);
            document.getElementById('adminReplyInput').value = '';
            renderMessage(res);
        });

        // WebSocket
        let supportSocket = null;
        function openSupportWS(convId){
            if (supportSocket) supportSocket.close();
            const loc = window.location;
            const wsScheme = loc.protocol === 'https:' ? 'wss' : 'ws';
            const url = `${wsScheme}://${loc.host}/ws/support/${convId}/`;
            supportSocket = new WebSocket(url);
            supportSocket.onmessage = (e) => {
                try{
                    const d = JSON.parse(e.data);
                    if (d.type === 'support_message') renderMessage(d.message);
                }catch(err){console.error(err)}
            };
        }

        loadConversations();
    </script>
</body>
</html>
