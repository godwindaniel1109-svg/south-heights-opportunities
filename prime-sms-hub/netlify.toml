# Netlify Configuration for Prime SMS Hub Frontend
# This file should be at the ROOT of the repository

[build]
  # Base directory: where Netlify should look for files
  base = "."
  # Publish directory: the folder containing your static site files
  publish = "frontend"
  # Build command (optional - no build needed for static site)
  command = "echo 'Frontend static site - no build needed'"

# SPA (Single Page Application) redirects
# Redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set these in Netlify dashboard)
[build.environment]
  NODE_VERSION = "18"

# Headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
