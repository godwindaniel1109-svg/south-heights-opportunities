<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card-wrapper">
        <div class="container">
            <img src="images/illustration-hero.svg" alt="illustration-image">
        </div>

        <div class="bottom-container">
            <div class="summary">
                <h2>Order Summary</h2>
                <span>You can now listen to millions of<br> songs, audiobooks, and podcasts on<br> any device anywhere you like!</span>
            </div>

            <div class="explain-text">
                
                <img src="images/icon-music.svg" alt="music icon">
                
                <div class="plan-details">
                    <h3>Annual Plan</h3>
                    <h6>$59.99/year</h6>
                </div>
                
                <span class="change-link">Change</span>
            </div>

            <div class="footer">
                <h5>Proceed to Payment</h5>
                <h6>Cancel Order</h6>
            </div>
        </div>
    </div>

</body>
</html>
