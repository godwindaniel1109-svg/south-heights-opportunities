<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card-container">

    <div class="card left-card">
      <h3>Your Result</h3>

      <div class="score-box">
        <h1>76</h1>
        <h6>of 100</h6>
      </div>

      <div class="gaint">
        <h2>Great</h2>
        <p>You scored higher than 65% of<br>the people who have taken<br>these tests.</p>
      </div>
    </div>

    <div class="card right-card">
      <h2>Summary</h2>

      <div class="summary-item">
        <img src="assets/icon-memory.svg" alt="Memory" width="50" height="30px"/>
        <h4 class="action">Reaction</h4>
        <div class="score"><span>80</span><span class="gray">/ 100</span></div>
      </div>

      <div class="summary-boy">
        <img src="assets/icon-reaction.svg" alt="Reaction" width="50" height="30px"/>
        <h4 class="tension">Memory</h4>
        <div class="score"><span>92</span><span class="gray">/ 100</span></div>
      </div>

      <div class="summary-dwin">
        <img src="assets/icon-verbal.svg" alt="Verbal" width="50" height="30px"/>
        <h4 class="read">Verbal</h4>
        <div class="score"><span>61</span><span class="gray">/ 100</span></div>
      </div>

      <div class="summary-chick">
        <img src="assets/icon-visual.svg" alt="Verbal" width="50" height="30px"/>
        <h4 class="cobalt-blue">Visual</h4>
        <div class="score"><span>73</span><span class="gray">/ 100</span></div>
      </div>

      <div class="footer">
        <h2>Continue</h2>
      </div>

    </div>

  </div>

</body>
</html>
