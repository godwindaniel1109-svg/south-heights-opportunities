<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Preview Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <a href="https://ibb.co/bMK46Ms3"><img src="https://i.ibb.co/MxCzgxch/image-product-mobile.jpg" alt="image-product-mobile" border="0" height="335"></a>

    <div class="content">
      <p class="category">PERFUME</p>
      <h1 class="h1">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <span class="current">$149.99</span>
        <span class="old">$169.99</span>
      </div>

      <button>
        <img src="https://img.icons8.com/ios-filled/20/ffffff/shopping-cart.png" alt="cart icon">
        Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
