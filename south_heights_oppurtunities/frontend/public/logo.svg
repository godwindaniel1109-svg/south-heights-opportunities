<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#7c3aed" opacity="0.1" stroke="#7c3aed" stroke-width="2"/>
  
  <!-- Dollar sign with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main dollar symbol -->
  <g fill="url(#logoGradient)">
    <!-- S curves of dollar -->
    <path d="M 85 70 Q 75 70 75 80 Q 75 88 85 92 L 115 92 Q 125 92 125 100 Q 125 108 115 112 L 85 112 Q 75 112 75 120 Q 75 130 85 130" 
          stroke="url(#logoGradient)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Vertical line through dollar -->
    <line x1="100" y1="60" x2="100" y2="140" stroke="url(#logoGradient)" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Text: "Pennysavia" arc -->
  <defs>
    <path id="circlePath" d="M 30, 100 A 70, 70 0 0, 1 170, 100" fill="none"/>
  </defs>
  <text font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#7c3aed" letter-spacing="1">
    <textPath href="#circlePath" startOffset="50%" text-anchor="middle">
      PENNYSAVIA USA
    </textPath>
  </text>
</svg>
