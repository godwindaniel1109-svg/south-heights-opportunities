<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prime SMS Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d122b, #1a1f3c);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(26, 31, 60, 0.95);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(66, 197, 245, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .logo-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-header img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            border: 2px solid #42c5f5;
            margin-bottom: 15px;
        }

        .logo-header h1 {
            color: #42c5f5;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid rgba(66, 197, 245, 0.3);
        }

        .tab-btn {
            flex: 1;
            background: none;
            border: none;
            color: #94a3b8;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: #42c5f5;
            border-bottom: 3px solid #42c5f5;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #cbd5e1;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(13, 18, 43, 0.7);
            border: 1px solid rgba(66, 197, 245, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #42c5f5;
            box-shadow: 0 0 0 2px rgba(66, 197, 245, 0.2);
        }

        .btn-submit {
            width: 100%;
            background: linear-gradient(to right, #3756c4, #42c5f5);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(55, 86, 196, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #42c5f5;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-home a:hover {
            color: #42c5f5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-header">
            <img src="images/godwin.jpg" alt="Prime SMS Hub Logo">
            <h1>PRIME SMS HUB</h1>
            <p style="color: #94a3b8; margin-top: 5px;">Login to Your Account</p>
        </div>

        <!-- Messages -->
        <div class="message error-message" id="errorMessage"></div>
        <div class="message success-message" id="successMessage"></div>

        <!-- Tabs -->
        <div class="form-tabs">
            <button class="tab-btn active" data-tab="login">Login</button>
            <button class="tab-btn" data-tab="register">Register</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="form-content active">
            <div class="form-group">
                <label for="loginEmail"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="loginEmail" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label for="loginPassword"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-submit" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login to Dashboard
            </button>
            <div class="form-footer">
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="form-content">
            <div class="form-group">
                <label for="registerName"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" id="registerName" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="registerEmail"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="registerEmail" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label for="registerPassword"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="registerPassword" placeholder="Minimum 6 characters" required>
            </div>
            <div class="form-group">
                <label for="registerConfirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                <input type="password" id="registerConfirmPassword" placeholder="Confirm your password" required>
            </div>
            <div class="form-group" style="margin-top: 20px; padding: 15px; background: rgba(13, 18, 43, 0.5); border-radius: 8px;">
                <label style="display: flex; align-items: center; cursor: pointer;">
                    <input type="checkbox" id="termsCheckbox" required style="margin-right: 10px;">
                    <span style="color: #cbd5e1; font-size: 0.9rem;">I agree to the Terms of Service</span>
                </label>
            </div>
            <button type="submit" class="btn-submit" id="registerBtn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
            <div class="form-footer">
                Already have an account? <a href="#" id="switchToLoginLink">Login here</a>
            </div>
        </form>

        <div class="back-home">
            <a href="home.html"><i class="fas fa-arrow-left"></i> Back to Homepage</a>
        </div>
    </div>

    <!-- =============================== -->
    <!-- ðŸ”¥ FIREBASE CONFIGURATION ðŸ”¥ -->
    <!-- =============================== -->
    <!-- 
    STEP 1: Go to https://console.firebase.google.com/
    STEP 2: Create project or select existing
    STEP 3: Click "Add app" and select Web (</>)
    STEP 4: Register app with nickname
    STEP 5: Copy the config object below
    STEP 6: Replace the placeholder values with YOUR actual values
    -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        // âš ï¸ âš ï¸ âš ï¸ REPLACE THIS CONFIG WITH YOURS âš ï¸ âš ï¸ âš ï¸
        const firebaseConfig = {
            apiKey: "AIzaSyCIK3C5qAOUZUtUixX1knFRSkXAYXOCDaA",
            authDomain: "primesmshub-c0f58.firebasestorage.app",
            projectId: "primesmshub-c0f58",
            storageBucket: "primesmshub-c0f58.firebasestorage.app",
            messagingSenderId: "40273399506",
            appId: "1:40273399506:web:349a116c082d830987a70b",
        };
        
        // Initialize Firebase (DON'T CHANGE THIS)
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ============================
        // UTILITY FUNCTIONS
        // ============================
        function showMessage(elementId, message, isError = true) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            
            const otherId = isError ? 'successMessage' : 'errorMessage';
            document.getElementById(otherId).style.display = 'none';
            
            setTimeout(() => element.style.display = 'none', 5000);
        }

        // ============================
        // TAB SWITCHING
        // ============================
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.getAttribute('data-tab');
                
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                document.querySelectorAll('.form-content').forEach(form => form.classList.remove('active'));
                document.getElementById(`${tab}Form`).classList.add('active');
            });
        });

        document.getElementById('switchToLoginLink').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelector('.tab-btn[data-tab="login"]').click();
        });

        // ============================
        // LOGIN FUNCTION
        // ============================
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            
            if (!email || !password) {
                showMessage('errorMessage', 'Please fill in all fields.');
                return;
            }
            
            // Show loading
            loginBtn.innerHTML = '<span class="loading-spinner"></span> Logging in...';
            loginBtn.disabled = true;
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                showMessage('successMessage', 'Login successful! Redirecting...', false);
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'Login failed. ';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many attempts. Try again later.';
                } else {
                    errorMessage = 'Network error. Check your connection.';
                }
                
                showMessage('errorMessage', errorMessage);
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        });

        // ============================
        // REGISTER FUNCTION
        // ============================
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            const originalText = registerBtn.innerHTML;
            
            // Validation
            if (!name || !email || !password || !confirmPassword) {
                showMessage('errorMessage', 'Please fill in all fields.');
                return;
            }
            
            if (password.length < 6) {
                showMessage('errorMessage', 'Password must be at least 6 characters.');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('errorMessage', 'Passwords do not match.');
                return;
            }
            
            if (!document.getElementById('termsCheckbox').checked) {
                showMessage('errorMessage', 'You must agree to the Terms of Service.');
                return;
            }
            
            // Show loading
            registerBtn.innerHTML = '<span class="loading-spinner"></span> Creating account...';
            registerBtn.disabled = true;
            
            try {
                // 1. Create auth user
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // 2. Update profile with name
                await userCredential.user.updateProfile({
                    displayName: name
                });
                
                // 3. Save to Firestore
                await db.collection('users').doc(userCredential.user.uid).set({
                    name: name,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    balance: 0,
                    role: 'user',
                    status: 'active'
                });
                
                showMessage('successMessage', 'Account created! Redirecting...', false);
                
                // 4. Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Register error:', error);
                
                let errorMessage = 'Registration failed. ';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Email already in use. Try logging in.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password too weak. Use at least 6 characters.';
                } else {
                    errorMessage = 'Network error. Please try again.';
                }
                
                showMessage('errorMessage', errorMessage);
                registerBtn.innerHTML = originalText;
                registerBtn.disabled = false;
            }
        });

        // ============================
        // FORGOT PASSWORD
        // ============================
        document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim() || prompt('Enter your email to reset password:');
            if (email) {
                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        alert('Password reset email sent to ' + email);
                    })
                    .catch((error) => {
                        alert('Error: ' + error.message);
                    });
            }
        });

        // ============================
        // CHECK IF ALREADY LOGGED IN
        // ============================
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });

        console.log('Login page loaded');
    </script>
</body>
</html>
