<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="fonts.googleapis.com" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <picture class="product-img">
            <source srcset="i.ibb.co" media="(min-width: 600px)">
            <a href="https://ibb.co/r2ZG7Wbt"><img src="https://i.ibb.co/Qv6Fb58c/image-product-mobile.jpg" alt="image-product-mobile" border="0"></a>
        </picture>
        <div class="container">
            <h5>P E R F U M E</h5>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-container">
                <p class="main-price">$149.99</p>
                <p class="old-price">$169.99</p>
            </div>
            <button class="footer">
                <img src="images/icon-cart.svg" alt="cart icon" width="15" height="18">
                Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
